<div class="container mt-4">
    <h2 class="mb-4">Add New Customer</h2>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="website" class="form-label">Website</label>
              <input type="url" class="form-control" id="website" formControlName="website">
            </div>
          </div>
  
          <div formGroupName="company" class="mb-4">
            <h5>Company Information</h5>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" formControlName="name" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="catchPhrase" class="form-label">Catch Phrase</label>
                <input type="text" class="form-control" id="catchPhrase" formControlName="catchPhrase">
              </div>
              <div class="col-md-4 mb-3">
                <label for="bs" class="form-label">BS</label>
                <input type="text" class="form-control" id="bs" formControlName="bs">
              </div>
            </div>
          </div>
  
          <div formGroupName="address" class="mb-4">
            <h5>Address</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" id="street" formControlName="street" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="suite" class="form-label">Suite</label>
                <input type="text" class="form-control" id="suite" formControlName="suite">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" formControlName="city" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="zipcode" class="form-label">Zipcode</label>
                <input type="text" class="form-control" id="zipcode" formControlName="zipcode" required>
              </div>
            </div>
            <div formGroupName="geo" class="row">
              <div class="col-md-6 mb-3">
                <label for="lat" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="lat" formControlName="lat">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lng" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="lng" formControlName="lng">
              </div>
            </div>
          </div>
  
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Add Customer</button>
            <a routerLink="/" class="btn btn-secondary">Back to List</a>
          </div>
        </form>
      </div>
    </div>
  </div>
